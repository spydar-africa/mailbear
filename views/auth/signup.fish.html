@{extends "shared/layout"}	
	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" method="POST">
				<span class="login100-form-title p-b-37">
					Sign Up
				</span>

				@if(~emailExist~)
					<small class="text-danger">email already exists</small>
				@endif
				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter a valid email address">
					<input class="input100" type="text" name="email" placeholder="email address">
					<span class="focus-input100"></span>
                </div>
				
				@if(~usernameExist~)
					<small class="text-danger">username already taken!</small>
				@endif
                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username">
					<input class="input100" type="text" name="username" placeholder="username">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
                    <input class="input100" type="password" name="password" placeholder="password">
					<span class="focus-input100"></span>
                </div>
                

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign up
					</button>
				</div>

				<div class="text-center p-t-25 p-b-10">
					<span class="txt1">
						Or Continue with
					</span>
				</div>

				<div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="/Login_v9/images/icons/icon-google.png" alt="GOOGLE">
					</a>
				</div>

				<div class="text-center">
					<a href="/account/signin" class="txt2 hov1">
						Have an account? Sign in
					</a>
				</div>
			</form>

			
		</div>
	</div>
	
	


<!--===============================================================================================-->
	<script src="/Login_v9/js/main.js"></script>

</body>
</html>
