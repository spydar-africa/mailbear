@{extends "shared/app/layout"}
<div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="pe-7s-users icon-gradient bg-mean-fruit">
                        </i>
                    </div>
                    <div>Contacts
                        <div class="page-title-subheading">All your contact groups.
                        </div>
                    </div>
                </div>
                <div class="page-title-actions">
                    <a href="/user/contacts/add" data-toggle="tooltip" title="Add new contacts" data-placement="bottom" class="btn-shadow mr-3 btn btn-dark">
                        <i class="fa fa-plus-circle"></i>
                        Add new contacts
                    </a>
                    <div class="d-inline-block dropdown">
                        <a href="/user/compose" class="btn btn-info">
                            <span class="btn-icon-wrapper pr-2 opacity-7">
                                <i class="fa fa-envelope fa-w-20"></i>
                            </span>
                            Compose
                        </a>
                    </div>
                </div>    
            </div>
        </div> 

        <div class="col-lg-12">
        <div class="col-lg-10">
            <div class="row">
                @for($i = 0; $i < count(~groups~); $i++)
                <div class="col-lg-6 col-xl-4">
                    <a href="/user/contacts/views/@{{~groups~[$i]['sn']}}"  class="gT">
                    <div class="card mb-3 widget-content">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <div class="widget-heading">@{{~groups~[$i]["group_name"]}}</div>
                                <div class="widget-subheading">Date: @{{~groups~[$i]["created_date"]}}</div>
                            </div>
                            <div class="widget-content-right">
                                <div class="widget-numbers text-success"><span>@{{~groups~[$i]["number"]}}</span></div>
                            </div>
                        </div>
                    </div>
                    </a>
                </div>
                @endfor
            </div>
        </div>
    </div>
</div>
