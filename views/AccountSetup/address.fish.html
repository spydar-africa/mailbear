<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>Mailbear Bulk Mailer</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="Startup Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"
    />
    <script>
      addEventListener(
        "load",
        function() {
          setTimeout(hideURLbar, 0);
        },
        false
      );

      function hideURLbar() {
        window.scrollTo(0, 1);
      }
    </script>
    <!-- //Meta tag Keywords -->

    <link rel="stylesheet" href="/bundles/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="/bundles/css/style.css"
      type="text/css"
      media="all"
    />
    <link href="bundles/css/font-awesome.min.css" rel="stylesheet" />
    <link
      href="//fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=devanagari,latin-ext"
      rel="stylesheet"
    />
    <!-- //Web-Fonts -->
  </head>
  <body>
    <header>
      <div class="container h-100 mt-5">
        <div class="row h-100 justify-content-center align-items-center">
          <form class="col-6">
              <h1>Please Enter Your Address</h1>
              <h4>we need a physical address to make sure your emails comply with international anti-spam laws.</h4>
              <div class="form-group">
                  <label for="inputname">Address line 1 (Street address or post office box)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputname"
                    aria-describedby="inputName"
                    placeholder=""
                  />
                 
                </div>

                <div class="form-group">
                        <label for="inputname">Address line 2 (optional)</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputname"
                          aria-describedby="inputName"
                          placeholder=""
                        />
                       
                      </div>
                <div class="form-group col-8">
                  <label for="City">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputcity"
                    placeholder="City"
                  />
                </div>
                <div class="form-group col-8">
                <label for = "State/Province/Region">State/Province/Region</label>
                <input
                type = "text"
                class = "form-control"
                id="inputstate"
                placeholder = "State/Province/Region"
                >
                
            </div>
            <div class="form-group col-8">
                    <label for="Zip Code/Postal Code">Zip Code/Postal Code</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputcountry"
                      placeholder="Zip Code/Postal Code"
                    />
                  </div>
                  <div class="form-group col-8">
                  <label for = "Country">Country</label>
                  <input
                  type = "text"
                  class = "form-control"
                  id="inputstate"
                  placeholder = "Country"
                  >
                  
              </div>
                <button type="submit" class="btn btn-primary">Continue</button>
              </form>
          </form>
        </div>
      </div>
     
    </header>
  </body>
</html>
