<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>Mailbear Bulk Mailer</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="Startup Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"
    />
    <script>
      addEventListener(
        "load",
        function() {
          setTimeout(hideURLbar, 0);
        },
        false
      );

      function hideURLbar() {
        window.scrollTo(0, 1);
      }
    </script>
    <!-- //Meta tag Keywords -->

    <link rel="stylesheet" href="/bundles/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="/bundles/css/style.css"
      type="text/css"
      media="all"
    />
    <link href="bundles/css/font-awesome.min.css" rel="stylesheet" />
    <link
      href="//fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=devanagari,latin-ext"
      rel="stylesheet"
    />
    <!-- //Web-Fonts -->
  </head>
  <body>
    <header>
      <div class="container h-100 mt-5">
        <div class="row h-100 justify-content-center align-items-center">
          <form class="col-6">
            <h1>Do you have a list of email subscribers?</h1>
            <p>
              These are people who have signed up to receive marketing emails
              from your organization.
            </p>
            <div class="form-group"></div>
            <div class="form-group">
              <div>
                <div class="radio">
                  <label><input type="radio" name="Yes" checked />Yes</label>
                </div>

                <select name="selectsize" class="form-control" id="selectsize">
                  <option value=" 500 or less">500 or less</option>
                  <option value="501 - 2000">501 - 2000</option>
                  <option value="2001 - 4000">2001 - 4000</option>
                  <option value="4001 - 5000">4001 - 5000</option>
                </select>
              </div>
              <div>
                <div class="radio">
                  <label><input type="radio" name="Yes" checked />No</label>
                </div>

                <p>
                  its OK!, We can help you build your subscriber list with ads
                  and landing pages.
                </p>
              </div>

              <div>
                <div class="radio">
                  <label><input type="radio" name="Yes" />Im not sure</label>
                </div>
                <select name="selectsize" class="form-control" id="selectsize">
                  <option value=" I don't know if what i have is considered a list">I don't know if what i have is considered a list</option>
                  <option value="I don't know if i have the permission to use the email i have">I don't know if i have the permission to use the email i have</option>
                  <option value="I only send transactional emails">I only send transactional emails</option>
                  <option value="Something else">Something else</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Continue</button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
