@{extends "shared/layout"}

<script type="text/javascript">
      
  function yesnoCheck(){
    if (document.getElementById('yescheck').checked){
      document.getElementById('ifYes').style.display = 'block';
    }
    else document.getElementById('ifYes').style.display = 'none';
  }
  </script>

<div class="what bg-li py-5" id="what">
  <div class="container h-100 mt-5">
    <div class="row h-100 justify-content-center align-items-center">
      <form class="col-5" action="" method="POST">
          <h3 class = "mb-3">More about your business</h3>
          <p class = "mb-2">Let us know a little bit more about your company</p>
          <div class="form-group">
              <input type="text" class="form-control" name="companyName" id="inputcompanyname" placeholder="Name of Company"/>
            </div>
            <div class="form-group">
              <p>Does your company has a website?</p>
              <div class="radio" onclick="javascript:yesnoCheck();">
                <label><input  id="yescheck" type="radio" name="yesno" value="true">Yes</label>
              </div>
            <!-- </div>
            <div class="form-group"> -->
              <input type="text" class="form-control" name="companyWebsite" id="ifYes" style ="display: none" placeholder="Your Company's Website"/>
              <div class="radio" onclick="javascript:yesnoCheck();" >
                <label><input id="nocheck" type="radio" name="yesno" value="false">No</label>
              </div>
            </div>
            
            <button type="submit" class="btn bg-p">Continue</button>
          </form>
      </form>
    </div>
  </div>
</div>
