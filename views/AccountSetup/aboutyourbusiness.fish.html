@{extends "shared/layout"}

      <div class="container h-100 mt-5">
        <div class="row h-100 justify-content-center align-items-center">
          <form class="col-6">
              <h1>More about your business</h1>
              <h4>Let us know a little bit more about your company</h4>
              <div class="form-group">
                  <label for="inputname">Name of Company</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputname"
                    aria-describedby="inputName"
                    placeholder="Name of Company"
                  />
                 
                </div>
                <div class="form-group">
                  <label for="inputLastName">Does your company has a website</label>
                  <div class="radio">
                        <label><input type="radio" name="No" checked>Yes</label>
                      </div>
                     
                 
                  <input
                    type="text"
                    class="form-control"
                    id="inputlastname"
                    placeholder="Your Company's Website"
                  />

                  <div class="radio">
                        <label><input type="radio" name="No">No</label>
                      </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Continue</button>
              </form>
          </form>
        </div>
      </div>
